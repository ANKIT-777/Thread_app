{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user.css'%}">
    <title>navbar</title>
    <script>
        function togglePopup() {
            const overlay = document.getElementById("overlay");
            overlay.style.display =
              overlay.style.display === "none" ? "flex" : "none";
          }
    </script>
</head>
<body>
    
<div class="nav">
    <div class="nav-left">
        <a href="{% url 'home_page' %}"><img src='{% static 'imgs/threads.svg' %}' alt="" /></a>
    </div>

    <div class="nav-mid">
        <div id="dropdown-btn" class="mid-icons">
            <a href="/home_page/"><img src='{% static 'imgs/house-solid.svg' %}' alt="" /></a>
        </div>
        <div class="mid-icons" >
            <img src='{% static 'imgs/magnifying-glass-solid.svg' %}' alt="" />
        </div>
        <div class="mid-icons" onclick="togglePopup()">
            <img src='{% static 'imgs/pen-to-square-regular.svg' %}' alt="" />
            
            <div class="overlay" id="overlay">
                <form
                  method="post"
                  action="{% url 'create_post' %}"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div class="popup">
                    <div class="pop-top">
    
                    </div>
                    <div class="pt-rig">
                        <div class="pt-1">
                            <div class="h5">{{ user.username }}</div>
                            <button class="close" onclick="togglePopup()">Close</button>
                        </div>
                      <div class="pt-content">
                        <textarea
                          name="content"
                          placeholder="Start a thread ..."
                        ></textarea>
    
                        <div class="pt-icons">
                          <label for="id_image" class="icon-button">
                            <img
                              src="{% static 'imgs/images-solid.svg' %}"
                              alt=""
                            />
                            <input
                              type="file"
                              name="image"
                              id="id_image"
                              accept="image/*"
                            />
                          </label>
                          <label for="id_video" class="icon-button">
                            <img src="{% static 'imgs/video-solid.svg' %}" alt="" />
                            <input
                              type="file"
                              name="video"
                              id="id_video"
                              accept="video/*"
                              placeholder="choose video file"
                          
                           </label>
                      
                        </div>
                      </div>
    
                      <div class="pt-bot">
                        <button type="submit" class="pt-button">Post</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

        </div>
        <div class="mid-icons">
            <img src='{% static 'imgs/heart-regular.svg' %}' alt="" />
        </div>
        <div class="mid-icons" >
            <a href="/user-profile/"><img src='{% static 'imgs/user-regular.svg' %}' alt="" /></a>

          </div>
    </div>

    <div class="nav-right" onclick="myFunction()" >
            
    </div>
    <div id="myDropdown" class="dropdown-content">
        <a href="#">Settings</a>
        <a href="#">Help and Support</a>
        <a href="{% url 'logout_view' %}">LogOut</a>
      </div>

    
</div>

</body>
</html>
