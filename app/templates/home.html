{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <title>navbar</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <script>
      function showPopup() {
        const overlay = document.getElementById("over");
        overlay.style.display = "flex";
      }
    
      function hidePopup() {
        const overlay = document.getElementById("over");
        overlay.style.display = "none";
      }
    
    
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
    </script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="video-div">
      {% comment %} <video id="myVideo" src="{% static 'imgs/backglobe.mp4' %}" autoplay muted loop></video> {% endcomment %}
  </div>
  
  </div>
    <div class="page">
      
      
      <div class="left"></div>
      <div class="main">
        
        
        
        <div class="create-post">
          <div class="user-img">
            <img src="{{ userprofile.profile_image.url }}" alt="" />
          </div>
          <button class="text-button" onclick="showPopup()">
            Start a thread ....
          </button>
          <button class="post">Post</button>
        
          <div class="overlay" id="over">
            <form
              method="post"
              action="{% url 'create_post' %}"
              enctype="multipart/form-data"
              onclick="event.stopPropagation();"
            >
              {% csrf_token %}
              <div class="pt-rig">
                <div class="pt-1">
                  <div class="h5">{{ user.username }}</div>
                  <button class="close" onclick="hidePopup()">Close</button>
                </div>
                <div class="pt-content">
                  <textarea name="content" placeholder="Start a thread ..."></textarea>
                  <div class="pt-icons">
                    <label for="id_image" class="icon-button">
                      <img src="{% static 'imgs/images-solid.svg' %}" alt="" />
                      <input
                        type="file"
                        name="image"
                        id="id_image"
                        accept="image/*"
                      />
                    </label>
                    <label for="id_video" class="icon-button">
                      <img src="{% static 'imgs/video-solid.svg' %}" alt="" />
                      <input
                        type="file"
                        name="video"
                        id="id_video"
                        accept="video/*"
                        placeholder="choose video file"
                      />
                    </label>
                  </div>
                </div>
                <div class="pt-bot">
                  <button type="submit" class="pt-button">Post</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        

        

        {% for post in posts|slice:"::-1" %}
            <a href="{% url 'thread' post.id %}" style="text-decoration: none;">
                {% with postuser=post.user.userprofile %}
                    {% include 'thread.html' with post=post postuser=postuser %}
                {% endwith %}
            </a>
        {% endfor %}


        

      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
